<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <script>
    function downloadVideo() {
      const url = document.getElementById('url').value;
      if (url) {
        window.location.href = `/download?url=${encodeURIComponent(url)}`;
      }
    }
  </script>
</head>
<body class="p-10 text-center">
  <h1 class="text-3xl font-bold mb-4">YouTube Video Downloader</h1>
  <input id="url" type="text" placeholder="Enter YouTube URL" class="border p-2 w-1/2">
  <button onclick="downloadVideo()" class="bg-blue-500 text-white p-2 ml-2">Download</button>
</body>
    </html>
